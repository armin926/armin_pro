<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let-实践案例</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      margin-left: 10px;
    }

    .page-header {
      margin-left: 20px;
    }
    .item {
      width: 150px;
      height: 100px;
      margin-left: 10px;
      border: 1px solid greenyellow;
    }
  </style>
</head>

<body>
  <h2 class="page-header">点击切换颜色</h2>
  <div class="container">

    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script>
    // 获取div元素对象
    let items = document.getElementsByClassName('item')
    // 遍历并绑定事件
    for(let i=0;i<items.length;i++){
      items[i].onclick = function(){
        // 修改当前元素的背景颜色
        // this.style.background = 'pink'
        item[i].style.background = 'pink'
      }
    }
  </script>
</body>

</html>
