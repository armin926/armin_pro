<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符</title>
</head>
<body>
  <script>
    // ... 扩展运算符能将 数组 转换为逗号分隔的参数序列
    // 声明一个数组 ...
    const tfboys = ['yyqx','wy','wjk']

    // 声明一个函数
    function chunwan(){
      console.log(arguments);
    }
    chunwan(...tfboys)

  </script>
</body>
</html>
