<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.fromEntries</title>
</head>

<body>
  <script>
    // 二维数组
    // Object.fromEntries 将二维数组转化成对象
    const result = Object.fromEntries([
      ['name', 'xiao'],
      ['xueke', 'java,js']
    ])
    console.log(result);// {name: "xiao" xueke: "java,js"}

    // Map
    const m = new Map()
    m.set('name', 'ATGUIGU')
    
    const resultM = Object.fromEntries(m)

    console.log(resultM); // {name:"ATGUIGU"}
    // Object.entries 将对象转换成二维数组
    const arr = Object.entries({
      name: 'gui'
    })
    console.log(arr); // [['name','gui']]


  </script>
</body>

</html>
