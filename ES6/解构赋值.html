<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的解构赋值</title>
</head>
<body>
  <script>
    // ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值
    // 这被称为解构赋值
    //1.数组的解构
    const F4 = ['a','b','c','d']
    let [x,y] = F4
    console.log(x)  //a
    console.log(y); //b
    //2.对象的解构
    const zhao = {
      name: 'benshan',
      age: 18,
      xiaopin(){
        console.log('xiaopin');
      }
    }
    let {name,age,xiaopin} = zhao
    console.log(name); // benshan
    console.log(age);  // 18
    console.log(xiaopin);
  </script>
</body>
</html>
