<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发送 AJAX请求</title>
</head>

<body>
  <script>
    // 发送 AJAX 请求， 返回的结果是 Promise 对象
    function sendAjax(url) {
      return new Promise((resolve, reject) => {
        // 创建对象
        const x = new XMLHttpRequest()
        // 初始化
        x.open('GET', url)
        // 发送
        x.send()
        // 事件绑定
        x.onreadystatechange = function () {
          if (x.readyState === 4) {
            if (x.status >= 200 && x.status < 300) {
              // 成功
              
              resolve(x.response)
            }else {
              // 失败
              reject(x.status)
            }
          }
        }
      })
    }
    // promise then 方法测试
    // sendAjax("http://api.apiopen.top/getJoke").then(res=>{
    //   console.log(res);
    // }).catch(error=>{

    // })
    async function main(){
      let result = await sendAjax("http://api.apiopen.top/getJoke")
      console.log(result);
    }
    main()
  </script>
</body>

</html>
