<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
  <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
  <h1>v-if&v-else&v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好，阿民！</div>
    <!-- <div v-show="isLogin">你好，阿民！</div> -->
    <div v-else>请登录</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        isLogin: true
      }
    })
  </script>
</body>

</html>
