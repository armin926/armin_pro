<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>methods Option</title>
</head>
<body>
    <h1>methods Option</h1>
    <hr>
    <div id="app">
        {{ a }}
        <p><button @click="add(2,$event)">add</button></p>
        <!-- .native 调用构造器里的原始方法 -->
        <p><btn @click.native="add(5)"></btn></p>
    </div>

    <button onclick="app.add(3)">外部add</button>

    <script type="text/javascript">
    var btn = {
      template: `<button>组件add</button>`
    }
        var app=new Vue({
            el:'#app',
            data:{
                a:1
            },
            components: {
              btn
            },
            methods:{
                add:function(num,event){
                  if(num!=''){
                    this.a+=num
                  }else {
                    this.a++
                  }
                  console.log(event)
                }
            }
        })
    </script>
</body>
</html>
