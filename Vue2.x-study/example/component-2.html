<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component-2</title>
  <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
  <h1>component-2</h1>
  <hr>
  <div id="app">
    <panda :here="message"></panda>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'China'
      },
      components: {
        "panda": {
          template: `<div style="color:skyblue">Panda from {{here}}</div>`,
          props: ['here']
        }
      }
    })
  </script>
</body>

</html>
