<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component-1</title>
  <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
  <h1>component-1</h1>
  <hr>
  <div id="app">
    <armin></armin>
    <panda></panda>
  </div>

  <script type="text/javascript">
    Vue.component('armin',{
      template: `<div style="color:red">我是全局的组件</div>`
    })
    var app = new Vue({
      el: '#app',
      components: {
        "panda": {
          template: `<div style="color:skyblue">我是局部的组件</div>`
        }
      }
    })
  </script>
</body>

</html>
