<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloWorld</title>
  <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
  <h1>HelloWorld</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        message: 'Hello World!'
      }
    })
  </script>
</body>

</html>
